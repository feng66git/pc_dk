<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.3, user-scalable=no">
	<title>正规贷款服务平台</title>
	<meta name="keywords" content="国鑫通融，银行贷款，贷款" />
    <meta name="description" content="国鑫通融，银行贷款，贷款" />
	<link rel="stylesheet" href="css/css.css">
	<link rel="icon" href="images/favicon.ico" type="images/x-ico" />
</head>
<body>
	<header>
		<div class="min">
			<h1></h1>
			<div class="nav">
				<a href="./index.html">首页</a>
				<a href="./about.html">关于我们</a>
				<a href="javascript:" class="on" >联系我们</a>
			</div>
		</div>
	</header>
	<div class="contact_text">
		<div class="min">
			<div class="tit">联系我们</div>
			<p>贷款服务热线：01053608675(抵押贷款、信用贷款、资金业务)</p>
			<p>国鑫通融（北京）金融服务外包有限公司 </p>
			<p>北京市东城区东水井胡同银河sohoC座7层30708</p>
			<p>邮编：100000</p>
		</div>
	</div>
	<footer>
		<div class="min">
			<div class="tit">合作机构</div>
			<div class="bank"></div>
			<p>国鑫通融（北京）金融服务外包有限公司 备案/许可证编号：京ICP备19043625</p>
			<p>借贷有风险，选择需谨慎</p>
		</div>
	</footer>
	<div class="land">
		<div class="min">
			<div class="logo">
				<img src="images/f_logo.png" alt="">
			</div>
			<div class="form">
				<div class="status form_section">
					<span class="label">身份:</span>
					<div class="box">
						<input type="text" readonly="true" value="上班族">
						<ul>
							<li>上班族</li>
							<li>企业主</li>
							<li>个体户</li>
							<li>其他</li>
						</ul>
					</div>
				</div>
				<div class="price form_section">
					<span class="label">金额:</span>
					<div class="box">
						<input oninput = "value=value.replace(/[^\d]/g,'')" type="text" readonly="true" value="10">
						<ul>
							<li>1</li>
							<li>2</li>
							<li>3</li>
							<li>10</li>
							<li>20</li>
							<li>30</li>
							<li>50</li>
							<li>100</li>
							<li type="other">其他</li>
						</ul>
						<i>万元</i>
					</div>
				</div>
				<div class="username form_section">
					<span class="label">姓名:</span>
					<div class="box">
						<input type="text" placeholder="请输入您的姓名">
					</div>
				</div>
				<div class="phone form_section">
					<span class="label">手机:</span>
					<div class="box">
						<input type="text" placeholder="请输入您的手机号码" maxlength="11">
					</div>
				</div>
				<div class="ph_code form_section">
					<span class="label">验证码:</span>
					<div class="box">
						<input type="text" placeholder="请输入验证码">
						<button class="send_code">获取验证码</button>
					</div>
				</div>
				<button class="submit">立即申请</button>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
